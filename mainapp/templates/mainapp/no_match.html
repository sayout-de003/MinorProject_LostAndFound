<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Match Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h2 {
            color: #d9534f;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-btn {
            background-color: #007bff;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .home-btn {
            background-color: #28a745;
        }
        .home-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>No Matching Items Found</h2>
        <p>Sorry, we couldn't find anything that matches your search.</p>
        <a href="javascript:history.back()" class="button back-btn">üîô Go Back</a>
        <a href="/" class="button home-btn">üè† Home Page</a>
    </div>

</body>
</html>
